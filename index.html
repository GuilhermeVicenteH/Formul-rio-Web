<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>

     {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, 'Poppins';
      background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Poppins', sans-serif;
    }


    header {
      background-color: #2a2dca;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

  
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-animado {
     background: linear-gradient(to right, #6a11cb, #2575fc);
     color: white;
     border: none;
     padding: 12px 25px;
      font-size: 16px;
     border-radius: 30px;
     box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
      cursor: pointer;
     transition: all 0.3s ease;
  }

.btn-animado:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
}

    form button {
      background-color: #2a2dca;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }

    /* Rodapé fixo */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2a2dca;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>


  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Formulário Centralizado -->
  <main>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" rows="4" required></textarea>

      <button type="submit" class="btn-animado">Enviar</button>
     </form>
  </main>


  <footer>
    Guilherme Henrique Vicente - Todos Direitos Reservados 
  </footer>

</body>
</html>
